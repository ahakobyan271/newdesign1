<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
  <link rel="shortcut icon" type="image/png" href="image/logo1.png">
  <title>Submit order</title>
</head>

<body>

  <h2>Your latest design</h2>

  <!-- START HERE -->
  <link rel="stylesheet" href="pure.css">
  <link rel="stylesheet" href="styleformsubmission.css">

  <img src="" id="ordereditem" alt="">
  <h2 id="ordereditemprice"></h2>

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="profine.digital@gmail.com"
    action="https://script.google.com/macros/s/AKfycbzm9VDZcbmN80xgdufz11Pfa-2s0b0fHHBGMrLNNL0eTrxdryew/exec">


    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="promo">Promo code: </label>
        <input id="promo" name="promo" placeholder="  " />
      </fieldset>



      <fieldset class="pure-group">
        <label for="name">Your name and surname: </label>
        <input id="name" name="name" placeholder="  " />
      </fieldset>





      <fieldset class="pure-group ">
        <label for="phone">Your phone number: </label>
        <input id="phone" name="phone" required placeholder="+374" />
      </fieldset>





      <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10" placeholder=" "></textarea>
      </fieldset>



      <fieldset class="pure-group">
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" type="email" value="" required placeholder=" " />
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>

      <fieldset class="pure-group hidden">
        <label for="price">price: </label>
        <input id="price" name="price" placeholder="price" />
      </fieldset>

      <fieldset class="pure-group hidden">
        <label for="price without promo discount">price without promo discount: </label>
        <input id="price without promo discount" name="price without promo discount"
          placeholder="price without promo discount" />
      </fieldset>

      <fieldset class="pure-group hidden">
        <label for="idner">idner: </label>
        <input id="idner" name="idner" placeholder="idner" />
      </fieldset>

      <fieldset class="pure-group hidden">
        <label for="name">image: </label>
        <input id="image" name="image" placeholder="What your Mom calls you" />
      </fieldset>






      <button>
        Submit your design</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for using our service!
        We will study the design and get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="order-submission-handler.js"></script>


  <!-- END -->

</body>

</html>
